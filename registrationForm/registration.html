<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <!-- Name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Roll Number -->
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>

            <!-- Gender -->
            <label for="gender">Gender:</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>

            <!-- Date of Birth -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- ID Proof -->
            <label for="idProof">Upload ID Proof:</label>
            <input type="file" id="idProof" name="idProof" accept="image/*,.pdf" required>

            <!-- Subjects -->
            <label for="subjects">Select Subjects:</label>
            <div class="subjects">
                <label><input type="checkbox" name="subject" value="Math"> Math</label>
                <label><input type="checkbox" name="subject" value="Science"> Science</label>
                <label><input type="checkbox" name="subject" value="History"> History</label>
                <label><input type="checkbox" name="subject" value="English"> English</label>
            </div>

            <!-- Queries -->
            <label for="queries">Any Queries:</label>
            <textarea id="queries" name="queries" rows="4" placeholder="Enter your queries here..."></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
